<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layui.css">
    <title>新冠肺炎实时情况</title>
</head>

<body>
    <div class="main-nav" style="display: none;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <select id="sel" id="toSelGoodsID" lay-filter="toSelGoodsID" lay-verify="required">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="top"><img src="images/bt.png" alt="">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <select id="sel" lay-filter="mainNav" lay-verify="required">
                        <option>国内疫情数据可视化</option>
                        <option>国内境外输入数据可视化</option>
                        <option>全球疫情趋势可视化</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="back">
        <button>返回</button>
    </div>
    <div id="left">
        <p class="news-title">
            <button><img src="images/news-pic.png" alt="" width="18px" style="vertical-align: bottom;"> 疫情最新新闻</button>
        </p>
        <div class="news" style="display: none;"></div>
    </div>
    <div id="main"></div>
    <div id="right">
        <div class="data-title">
            <button><img src="images/yq-data.png" alt="" width="18px" style="vertical-align: bottom;"><span>疫情数据</span></button>
        </div>
        <div class="data-all">
            <div class="data-head">
                <p class="data-name">地区</p>
                <p class="data-current">现存</p>
                <p class="data-total">累计</p>
                <p class="data-input">输入</p>
            </div>
            <div class="datalist" style="display: none;">
                <p class="datalist-name">中华人民共和国</p>
                <div class="china-data">
                    <div class="up">
                        <div>
                            <p style="font-size: 13px;color:#eee">较昨日<span class="inc-ljqz" style="color: #fc6565"></span></p>
                            <p style="color: #fc6565;font-weight: 1000;font-size: 17px;" class="ljqz"></p>
                            <p style="font-size:13px;color:#fff">累计确诊</p>
                        </div>
                        <div>
                            <p style="font-size: 13px;color:#eee">较昨日<span class="inc-ljsw" style="color: #9e9e9e"></span></p>
                            <p style="color: #9e9e9e;font-weight: 1000;font-size: 17px;" class="ljsw"></p>
                            <p style="font-size:13px;color:#fff">累计死亡</p>
                        </div>
                    </div>
                    <div class="down">
                        <div>
                            <p style="font-size: 13px;color:#eee">较昨日<span class="inc-xcqz" style="color: #3eeffc"></span></p>
                            <p style="color: #3eeffc;font-weight: 1000;font-size: 17px;" class="xcqz"></p>
                            <p style="font-size:13px;color:#fff">现存确诊</p>
                        </div>
                        <div>
                            <p style="font-size: 13px;color:#eee">较昨日<span class="inc-jwsr" style="color: orange"></span></p>
                            <p style="color: orange;font-weight: 1000;font-size: 17px;" class="jwsr"></p>
                            <p style="font-size:13px;color:#fff">境外输入</p>
                        </div>
                    </div>
                </div>
                <div class="dataChild">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/layui.js"></script>
<script src="dist/main.js"></script>


</html>
